<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet" />
    <link href="styles/buttons.css" rel="stylesheet" />
    <link href="styles/create-account.css" rel="stylesheet" />
    <title>Create Account</title>
    <style>
    body {
    font-family: 'Varela Round', sans-serif;
    font-size: 24px;
    }
    </style>
    
  </head>
  
  <body>
    
    <h2> Create Account</h2>
    <img class="logo" src="images/logo/logo-final/green.png" alt="My test image" />
    
    <div id="login-box">
      <div class="left">
        <h1 style="padding-top: 10px; font-size: 34px;">Sign up</h1>
        
        <input type="text" name="username" placeholder="Username" />
        <input type="text" name="email" placeholder="E-mail" />
        <input type="password" name="password" placeholder="Password" />
        <input type="password" name="password2" placeholder="Retype password" />
        
        <input type="submit" name="signup_submit" value="Sign me up" />
      </div>
      <div class="dot">OR</div>
      <div class="right">
        <span style="margin-left: auto; margin-right: auto;"><h6 style="margin: 20px auto;">Sign in with<br>social network</h6></span>
        
        <button class="social-signin google">Log in with Google+</button>
      </div>
      
    </div>
    <!-- Button colors are white and Facebook blue: 5890FF. Around the world, when people talk about Facebook Login they often refer to it as "the blue button". If you are unable to use Facebook blue, revert to black and white.
    FACEBOOK BLUE COLOR VALUES
    CMYK Coated: 83 / 52 / 00 / 00
    CMYK Uncoated: 77 / 36 / 00 / 00
    PMS 2727C
    PMS 2382U
    Hex #1877F2
    R = 24 G = 119 B = 242
    -->

    <a href="#" class="next">next &raquo;</a>
  </body>
</html>
